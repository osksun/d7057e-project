<!DOCTYPE html>
<html lang="en">
    <head>
        <title>D7057E</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="application/javascript" src="./js/backend-communication.js"></script>
        <script type="application/javascript" src="./js/fake-database.js"></script>
        <script type="application/javascript" src="./js/index.js"></script>
    </head>
    <body>
        <div id="page-content-fixed">
            <h1 id="page-name-container"><span>Home</span></h1><!--
         --><header id="header-container">
                <div id="header-level-container">
                    <p>XP</p>
                    <div id="header-xp-progress-bar">
                        <div id="header-xp-progress-bar-back">
                            <div id="header-xp-progress-bar-front-white"></div>
                            <div id="header-xp-progress-bar-front-green"></div>
                        </div>
                    </div>
                    <p id="header-level-info">Level X | Title</p>
                </div>
            </header>
            <ul id="sidebar">
                <li id="home" class="active">
                    <a class="sidebar-link" href="">
                        <img src="./svg/home-icon.svg" alt="home"/>
                    </a>
                </li>
                <li id="trophy">
                    <a class="sidebar-link" href="">
                        <img src="./svg/trophy-icon.svg" alt="trophy"/>
                    </a>
                </li>
                <li id="gamepad">
                    <a class="sidebar-link" href="">
                        <img src="./svg/gamepad-icon.svg" alt="gamepad"/>
                    </a>
                </li>
            </ul>
        </div>
        <div id="page-content">
            <div id="top-category-container" class="category-container">
                <div id="top-button-container" class="button-container">
                    <button id="button-favourites" class="active"><span>Favourites</span></button>
                    <button id="button-recent"><span>Recent</span></button>
                    <button id="button-completed"><span>Completed</span></button>
                </div>
                <div id="top-view-container" class="view-container">
                    <ul id="view-favourites" class="visible">
                    </ul>
                    <ul id="view-recent">
                    </ul>
                    <ul id="view-completed">
                    </ul>
                </div>
            </div>
            <div id="bot-category-container" class="category-container">
                <div id="bot-button-container" class="button-container">
                    <button id="button-updates" class="active"><span>Updates</span></button>
                    <button id="button-something-else"><span>Something else</span></button>
                    <button id="tbutton-another-thing"><span>Another thing</span></button>
                </div>
                <div id="bot-view-container" class="view-container">
                    <ul id="view-updates" class="visible">
                    </ul>
                    <ul id="view-something-else">
                    </ul>
                    <ul id="view-another-thing">
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
