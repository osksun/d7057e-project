<!DOCTYPE html>
<html lang="en">
    <button onclick="document.getElementById('regForm').style.display='block'" style="width:auto;">Sign Up</button>
<div id="regForm" class="registrationForm">

    <h2>Registration Form</h2>
    <p>Please fill in this form to create an account.</p>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>
    
    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <div>
        <button type="submit" class="regBut">Submit</button>
        <button type="button" onclick="document.getElementById('regForm').style.display='none'" style="width:auto;" class="cancelBut">Cancel </button>
    </div>
</div>



</html>
