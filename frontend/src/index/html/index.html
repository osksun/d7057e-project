<!DOCTYPE html>
<html lang="en">
    <head>
        <title>D7057E</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../css/index.css">
        <link rel="stylesheet" type="text/css" href="../../shared/css/page-content-fixed.css">
        <script type="application/javascript" src="../../shared/js/backend-communication.js"></script>
        <script type="application/javascript" src="../js/index.js"></script>
        <script type="application/javascript" src="../../shared/js/page-content-fixed.js"></script>
    </head>
    <body>
        <!-- page-content-fixed should be included from ../../shared/html/page-content-fixed.html -->
        <div id="page-content-fixed">
            <h1 id="page-name-container"><span>Home</span></h1><!--
         --><header id="header-container">
                <div id="header-level-container">
                    <span>XP</span>
                    <div id="header-xp-progress-bar">
                        <div id="header-xp-progress-bar-back">
                            <div id="header-xp-progress-bar-front-white"></div>
                            <div id="header-xp-progress-bar-front-green"></div>
                        </div>
                    </div>
                    <span id="header-level-info"></span>
                </div>
            </header>
            <ul id="sidebar">
                <li id="home" class="active">
                    <a href="">
                        <img src="../../shared/svg/home-icon.svg" alt="home"/>
                    </a>
                </li>
                <li id="trophy">
                    <a href="">
                        <img src="../../shared/svg/trophy-icon.svg" alt="trophy"/>
                    </a>
                </li>
                <li id="gamepad">
                    <a href="">
                        <img src="../../shared/svg/gamepad-icon.svg" alt="gamepad"/>
                    </a>
                </li>
            </ul>
        </div>
        <!-- End of page-content-fixed -->
        <div id="page-content">
            <div id="top-category-container" class="category-container">
                <div id="top-button-container" class="button-container">
                    <button id="button-all-courses" class="selected"><h2>All courses</h2></button>
                    <button id="button-recent" disabled><h2>Course</h2></button>
                    <button id="button-completed" disabled><h2>Question</h2></button>
                </div>
                <div id="top-view-container" class="view-container">
                    <ul id="view-all-courses" class="visible">
                    </ul>
                    <ul id="view-course">
                    </ul>
                    <ul id="view-question">
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
